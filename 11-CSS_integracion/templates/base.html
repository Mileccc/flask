<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%}Título por default{%endblock%}</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
  </head>
  <body>
    <header>
      {%block header%}
      <h1>Mi Aplicación</h1>

      <nav>
        <a href="{{url_for('inicio')}}">Inicio</a>
        <a href="{{url_for('perfil_usuario', username='nombre_de_usuario')}}"
          >Perfil</a
        >
      </nav>
      {%endblock%}
    </header>

    <main>{%block contenido%} Contenido por defecto {%endblock%}</main>

    <footer>
      {%block footer%}
      <p>&copy; 2024 Todos los derechos reservados.</p>
      {%endblock%}
    </footer>
  </body>
</html>
